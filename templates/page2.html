<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mavericks - Researcher's Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center; /* Center the content */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Make the container fit the content width */
        .container {
            max-width: 100%; /* Limit container to full screen width */
            margin: 0 auto;  /* Center the container */
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh; /* Full height */
            transition: transform 0.3s ease; /* Smooth transition */
            transform: translateX(0); /* Initial position */
        }

        /* Class to hide the sidebar */
        .sidebar.hidden {
            transform: translateX(-100%); /* Hide sidebar */
        }

        .toggle-btn {
            background-color: #333; /* Button color */
            color: white; /* Text color */
            border: none; /* Remove border */
            padding: 10px; /* Padding for button */
            cursor: pointer; /* Pointer cursor */
            position: fixed; /* Position fixed to screen */
            left: 10px; /* Align left */
            top: 20px; /* Position from the top */
            z-index: 1000; /* Ensure it's above other content */
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        /* Content layout */
        .content {
            margin-left: 250px; /* Leave space for the sidebar */
            padding: 20px;
            display: flex; /* Use flexbox to center images */
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center images horizontally */
            transition: margin-left 0.3s ease; /* Smooth transition for margin */
        }

        h1 {
            color: #333;
        }

        /* Ensure images are responsive */
        img {
            max-width: 100%; /* Image will take full width of the container */
            height: auto; /* Height will adjust to maintain aspect ratio */
            display: block;
            margin: 0; /* Remove spacing between images */
        }

        /* Adjust content margin when sidebar is hidden */
        .content.shift {
            margin-left: 0; /* Remove left margin */
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button> <!-- Button to toggle sidebar -->

    <div class="container">
        <nav class="sidebar" id="sidebar">
            <h2>Explore</h2>
            <ul>
                <li><a href="/">The Mavericks</a></li>
                <li><a href="/page2">Comic</a></li>
                <li><a href="/page3">Researcher's Diary</a></li>
            </ul>
        </nav>
        
        <!-- Main Content Area -->
        <div class="content" id="content">
            <img src="/static/images/comic.png" alt="Diary Banner">
            <img src="/static/images/cover.png" alt="Diary Banner">
            <img src="/static/images/1.png" alt="Page 1">
            <img src="/static/images/2.png" alt="Page 2">
            <img src="/static/images/3.png" alt="Diary Page 3">
            <img src="/static/images/4.png" alt="Diary Page 4">
            <img src="/static/images/5.png" alt="Diary Page 5">
            <img src="/static/images/6.png" alt="Diary Page 5">
            <img src="/static/images/7.png" alt="Diary Page 5">
        </div>
    </div>

    <script>
        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('hidden'); // Toggle hidden class on sidebar
            content.classList.toggle('shift'); // Toggle shift class on content
        }
    </script>
</body>
</html>
